<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePlus site</title>
    <link rel="stylesheet" type="text/css" href="1one.css">
</head>

<body>
    <div id="nav">
        <div class="navbar">
            <div class="button" id="head"><img src='images\OIP.jpg'></div>
            <div class="one">
                <h1>One Plus</h1>

        </div>

        <ul class="heading"></ul>
        <ul>
            <div class="dropdown">
                <li>Phone<SUP><button type="button" onclick="alert('Hello world!')">New</button< /div></SUP></li>
                <li>TV</li>
                <li>Audio<SUP><button type="button" onclick="alert('Hello world!')">New</button></SUP></li>
                <li>wearables</li>
                <li>Store</li>
                <li>Offers</li>
                <li>Support</li>
                <li>Explore</li>
        </ul>
    </div>
    <div class="first">
        <div class="slider">
            <div class="slides">

                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">

                <div class="slide fst">
                    <img src="images\image_slider\9pro-s10.jpg" alt="" style="height:700px;width:1500px;">
                </div>
                <div class="slide  "> <img src="images\image_slider\9r-s11.jpg" alt=""
                        style="height:900px;width:1500px;"> </div>
                <div class="slide "><img src="images\image_slider\HP-l.jpg" alt="" style="height:900px;width:1500px;">
                </div>
                <div class="slide "><img src="images\image_slider\nordce-L.jpg" alt=""
                        style="height:900px;width:1640px;"></div>
                <div class="slide "> <img src="images\image_slider\PACMAN-Product2_2560x820.jpg" alt=""
                        style="height:900px;width:1500px;"></div>
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var counter = 1;
            setInterval(function () {
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if (counter > 5) {
                    counter = 1;
                }
            }, 5000);
        </script>
    </div>
</body>

</html>
